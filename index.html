<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }

    .producto {
      background: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button {
      background: #25d366;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #1ebe5d;
    }

    .carrito {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }

    /* BOT√ìN WHATSAPP FLOTANTE */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      font-size: 28px;
      padding: 15px;
      border-radius: 50%;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

<h1>üõçÔ∏è Mi Tienda</h1>

<div class="productos">
  <div class="producto">
    <h3>Producto 1</h3>
    <p>$100</p>
    <button onclick="agregar('Producto 1', 100)">Agregar</button>
  </div>

  <div class="producto">
    <h3>Producto 2</h3>
    <p>$200</p>
    <button onclick="agregar('Producto 2', 200)">Agregar</button>
  </div>

  <div class="producto">
    <h3>Producto 3</h3>
    <p>$300</p>
    <button onclick="agregar('Producto 3', 300)">Agregar</button>
  </div>
</div>

<div class="carrito">
  <h2>üõí Carrito</h2>
  <ul id="lista"></ul>
  <h3 id="total"></h3>
  <button onclick="enviarWhatsApp()">Finalizar pedido por WhatsApp</button>
</div>

<!-- BOT√ìN WHATSAPP -->
<a href="https://wa.me/549XXXXXXXXXX" class="whatsapp-float" target="_blank">üí¨</a>

<script>
  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

  function agregar(nombre, precio) {
    carrito.push({ nombre, precio });
    localStorage.setItem("carrito", JSON.stringify(carrito));
    mostrar();
  }

  function mostrar() {
    const lista = document.getElementById("lista");
    const total = document.getElementById("total");
    lista.innerHTML = "";
    let suma = 0;

    carrito.forEach(item => {
      suma += item.precio;
      lista.innerHTML += `<li>${item.nombre} - $${item.precio}</li>`;
    });

    total.innerText = "Total: $" + suma;
  }

  function enviarWhatsApp() {
    if (carrito.length === 0) {
      alert("El carrito est√° vac√≠o");
      return;
    }

    let mensaje = "Hola, quiero comprar:%0A";
    let suma = 0;

    carrito.forEach(item => {
      mensaje += `- ${item.nombre} $${item.precio}%0A`;
      suma += item.precio;
    });

    mensaje += `%0ATotal: $${suma}`;

    window.open("https://wa.me/50254652674?text=" + mensaje, "_blank");
  }

  mostrar();
</script>

</body>
</html>
