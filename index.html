<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mercado Fresco</title>
  <style>
    body { font-family: Arial; background:#f5f5f5; margin:0 }
    header { background:#2e7d32; color:white; padding:20px; text-align:center }
    .container { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; padding:20px }
    .product { background:white; padding:15px; border-radius:8px; text-align:center }
    .product img { width:100%; height:140px; object-fit:cover; border-radius:8px }
    input { width:60px }
    button { background:#2e7d32; color:white; border:none; padding:8px 12px; border-radius:5px; cursor:pointer }
    .cart { background:white; margin:20px; padding:20px; border-radius:8px }
  </style>
</head>
<body>

<header>
  <h1>Mercado Fresco</h1>
  <p>Frutas y verduras frescas por libra</p>
</header>

<section class="container">
  <div class="product">
    <img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce">
    <h3>Manzanas</h3>
    <p>$2.00 / libra</p>
    <input type="number" min="1" value="1" id="m"> lb<br><br>
    <button onclick="add('Manzanas',2,m.value)">Agregar</button>
  </div>

  <div class="product">
    <img src="https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2">
    <h3>PlÃ¡tanos</h3>
    <p>$1.50 / libra</p>
    <input type="number" min="1" value="1" id="p"> lb<br><br>
    <button onclick="add('PlÃ¡tanos',1.5,p.value)">Agregar</button>
  </div>
</section>

<section class="cart">
  <h2>ðŸ›’ Carrito</h2>
  <ul id="lista"></ul>
  <strong>Total: $<span id="total">0</span></strong><br><br>
  <button onclick="whatsapp()">Pedir por WhatsApp</button>
</section>

<script>
  let total = 0;
  let pedido = [];

  function add(nombre, precio, cantidad){
    cantidad = Number(cantidad);
    let sub = precio * cantidad;
    pedido.push(`${nombre}: ${cantidad} lb = $${sub.toFixed(2)}`);
    total += sub;
    document.getElementById("total").innerText = total.toFixed(2);
    let li = document.createElement("li");
    li.innerText = pedido[pedido.length-1];
    document.getElementById("lista").appendChild(li);
  }

  function whatsapp(){
    let msg = "Hola, quiero hacer este pedido:%0A" + pedido.join("%0A") + `%0ATotal: $${total.toFixed(2)}`;
    window.open("https://wa.me/54652674?text="+msg);
  }
</script>

</body>
</html>
