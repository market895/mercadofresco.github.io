<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mercado Fresco</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .grid-productos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .producto-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    .producto-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<header>
  <h1>Mercado Fresco</h1>
  <p>Productos frescos todos los d√≠as</p>
</header>

<section>
  <h2 style="padding:20px">Nuestros Productos</h2>
  <div class="grid-productos" id="productos"></div>
</section>

<!-- ESTE SCRIPT ES CLAVE -->
<script src="productos.js"></script>

</body>
</html>
